<ul id="favorito-list">
<img src="../../assets/images/loading.gif" id="logo" *ngIf="loading == true">
	<li *ngFor="let favorito of favoritos" class="favorito-item">
	<div class="content-data">
		<h4>{{favorito.title}}</h4>
		<p>{{favorito.description}}</p>
		<p class="buttons">
			<a href="{{favorito.url}}" target="_blank" class="btn btn-default">Ir al marcador</a>
			<a [routerLink]="['/marcador', favorito._id]" class="btn btn-ver">ver</a>
			<a [routerLink]="['/editar', favorito._id]" class="btn btn-editar">editar</a>
			<a (click)="onBorrarConfirm(favorito._id)" class="btn btn-eliminar">Eliminar</a>
		</p>
			<div class="seguro"*ngIf="confirmado ==favorito._id">
				<strong>Â¿Deseas eliminar el marcador?</strong>
				<a (click)="onBorrarFavorito(favorito._id)" class="btn btn-eliminar">Eliminar</a>

				<a (click)="onCancelarConfirm(favorito._id)" class="btn btn-ver">Cancelar</a>
			</div>
		
	</div>
		
	</li>
</ul>
